    <script>
        $(document).ready(function() {

      // click
      $(".action-button").click(function() {
        $(".note-click").text("Clicks:You clicked the button");
      });

      // hover
      $(".action-button").hover(function() {
          $(".note-hover").text("Hover: You are hovering over the button");
        },
        function() {
          $(".note-hover").text("Hover: You are hovering off the button");
        });

      // Mousedown
      $(".action-button").mousedown(function() {
        $(".note-mouse").text("Mouse: The Mouse is clicked down on the button.");
      });

      // Mouseenter
      $(".action-button").mouseenter(function() {
        $(".note-mouse").text("Mouse: The Mouse is placed over on the button.");
      });

      // Mouseleave
      $(".action-button").mouseleave(function() {
        $(".note-mouse").text("Mouse: The Mouse is moved off the button.");
      });


      // Mousemove
      var counter = 0;
      $('.action-button').mousemove(function() {
        counter++;
        $(".note-move").text("Moved over button: " + counter);
      });

    });
    </script>
